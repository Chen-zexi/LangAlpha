<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangAlpha | Session History</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/history.css">
    
    <!-- Bootstrap CSS (for tabs) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Markdown parsing and sanitization -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="header">
            <div class="logo-container">
                <div class="logo-icon">L</div>
                <div class="logo">LangAlpha</div>
            </div>
            <button id="back-button" class="button secondary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Back to Dashboard
            </button>
        </div>

        <h1 class="mb-4">Session History</h1>
        
        <!-- Navigation tabs -->
        <ul class="nav nav-tabs" id="session-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages-content" 
                        type="button" role="tab" aria-controls="messages-content" aria-selected="true">
                    Messages
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="reports-tab" data-bs-toggle="tab" data-bs-target="#reports-content" 
                        type="button" role="tab" aria-controls="reports-content" aria-selected="false">
                    Reports
                </button>
            </li>
        </ul>
        
        <div class="tab-content" id="session-tab-content">
            <!-- Messages Tab -->
            <div class="tab-pane fade show active" id="messages-content" role="tabpanel" aria-labelledby="messages-tab">
                <div id="loading-messages" class="text-center p-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading messages...</p>
                </div>
                <div id="messages-container"></div>
            </div>
            
            <!-- Reports Tab -->
            <div class="tab-pane fade" id="reports-content" role="tabpanel" aria-labelledby="reports-tab">
                <div id="loading-reports" class="text-center p-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading reports...</p>
                </div>
                <div id="reports-container"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- External JavaScript -->
    <script src="/static/js/session-history.js"></script>
</body>
</html>
