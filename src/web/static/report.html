<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangAlpha | Investment Report</title>
    <style>
        :root {
            /* Core colors */
            --primary-color: #2C7CF6;
            --primary-light: #5D9CFF;
            --primary-dark: #0051C3;
            --background-color: #F5F7FA;
            --card-background: #FFFFFF;
            --text-primary: #1D1D1F;
            --text-secondary: #6E6E73;
            --border-color: #E5E5E7;
            
            /* Status colors */
            --success-color: #34C759;
            --info-color: #5AC8FA;
            --warning-color: #FF9F0A;
            --error-color: #FF3B30;
            
            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
            
            /* Animations */
            --transition-fast: 0.15s;
            --transition-normal: 0.25s;
            --transition-slow: 0.4s;
            
            /* Layout */
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #0A84FF;
                --primary-light: #5E9EFF;
                --primary-dark: #0066CC;
                --background-color: #1A1A1A;
                --card-background: #2C2C2E;
                --text-primary: #F5F5F7;
                --text-secondary: #98989D;
                --border-color: #38383A;
                
                --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
                --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.25);
                --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
        }

        .report-container {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-lg) 0;
            border-bottom: 1px solid var(--border-color);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #0070E0, #42A1FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            margin-right: var(--spacing-sm);
            background: linear-gradient(135deg, #0070E0, #42A1FF);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .actions {
            display: flex;
            gap: var(--spacing-md);
        }

        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-normal) ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .button:hover {
            background-color: var(--primary-dark);
        }

        .button.secondary {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--text-primary);
        }

        .button.secondary:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .button.primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .button.primary:hover {
            background-color: var(--primary-dark);
        }

        .report-info {
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-lg);
            background-color: var(--card-background);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-sm);
        }

        .report-info h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
        }

        .report-info p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: var(--spacing-md);
        }

        .report-content {
            background-color: var(--card-background);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-md);
            margin-bottom: var(--spacing-xl);
        }

        .report-content h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-sm);
            border-bottom: 1px solid var(--border-color);
        }

        /* Markdown content styling */
        .markdown-content {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            overflow-wrap: break-word;
        }

        .markdown-content h1 {
            font-size: 1.7em;
            margin-top: 1.4em;
            margin-bottom: 0.8em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
            font-weight: 600;
        }

        .markdown-content h2 {
            font-size: 1.4em;
            margin-top: 1.2em;
            margin-bottom: 0.7em;
            font-weight: 600;
        }

        .markdown-content h3 {
            font-size: 1.2em;
            margin-top: 1.1em;
            margin-bottom: 0.6em;
            font-weight: 600;
        }

        .markdown-content p {
            margin-bottom: 1em;
        }

        .markdown-content ul, .markdown-content ol {
            margin-bottom: 1em;
            margin-left: 2em;
        }

        .markdown-content li {
            margin-bottom: 0.5em;
        }

        .markdown-content pre {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 1em;
            border-radius: var(--border-radius-sm);
            overflow-x: auto;
            margin-bottom: 1em;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.9em;
        }

        .markdown-content code {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.9em;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--border-color);
            padding-left: 1em;
            color: var(--text-secondary);
            margin-bottom: 1em;
        }

        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1em;
        }

        .markdown-content table th, .markdown-content table td {
            border: 1px solid var(--border-color);
            padding: 0.5em;
        }

        .markdown-content table th {
            background-color: rgba(0, 0, 0, 0.03);
        }

        .markdown-content hr {
            border: none;
            height: 1px;
            background-color: var(--border-color);
            margin: 2em 0;
        }

        .markdown-content img {
            max-width: 100%;
            border-radius: var(--border-radius-sm);
        }

        .markdown-content a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            padding: var(--spacing-xl) 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .no-report {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            text-align: center;
        }

        .no-report h2 {
            margin-bottom: var(--spacing-md);
            color: var(--text-secondary);
        }

        .no-report p {
            color: var(--text-secondary);
            max-width: 400px;
            margin-bottom: var(--spacing-lg);
        }

        @media print {
            .actions, .button, .footer {
                display: none;
            }
            
            body {
                background-color: white;
            }
            
            .report-container {
                max-width: 100%;
                padding: 0;
            }
            
            .report-content, .report-info {
                box-shadow: none;
                border-radius: 0;
            }
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: var(--border-radius-md);
            transition: all var(--transition-normal);
            background-color: rgba(0, 0, 0, 0.05);
            cursor: pointer;
        }
        
        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
            color: var(--text-primary);
        }
        
        .back-icon {
            display: inline-block;
            width: 18px;
            height: 18px;
            position: relative;
        }
        
        .back-icon::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border-left: 2px solid currentColor;
            border-bottom: 2px solid currentColor;
            transform: rotate(45deg);
            top: 4px;
            left: 6px;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <div class="header">
            <div class="logo-container">
                <div class="logo-icon">L</div>
                <div class="logo">LangAlpha</div>
            </div>
            <div class="actions">
                <a id="back-to-results" class="back-button">
                    <span class="back-icon"></span>
                    Back to Results
                </a>
                <button id="print-report" class="button secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 19H18V21H6V19Z" fill="currentColor"/>
                        <path d="M8 14H16V16H8V14Z" fill="currentColor"/>
                        <path d="M18 6H6V11H4V6C4 4.89543 4.89543 4 6 4H18C19.1046 4 20 4.89543 20 6V11H18V6Z" fill="currentColor"/>
                        <path d="M18 11H6V17H18V11Z" fill="currentColor"/>
                        <path d="M20 11C21.1046 11 22 11.8954 22 13V15C22 16.1046 21.1046 17 20 17V11Z" fill="currentColor"/>
                        <path d="M2 13C2 11.8954 2.89543 11 4 11V17C2.89543 17 2 16.1046 2 15V13Z" fill="currentColor"/>
                    </svg>
                    Print
                </button>
                <button id="download-pdf" class="button primary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 3H4.99999C3.89542 3 2.99999 3.89543 2.99999 5V19C2.99999 20.1046 3.89542 21 4.99999 21H19C20.1046 21 21 20.1046 21 19V11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M17.5 3.5V8.5H22.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M13 3L22.5 3L22.5 8.5L13 8.5L13 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M17 21V13.6C17 13.2686 16.7314 13 16.4 13H7.6C7.26863 13 7 13.2686 7 13.6V21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M10 16L14 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M10 19L14 19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Download as PDF
                </button>
            </div>
        </div>
        
        <div class="report-info">
            <h1>Investment Analysis Report</h1>
            <p id="query-text">Analysis for: <span id="query-display">Loading...</span></p>
            <p id="timestamp">Generated on: <span id="date-display"></span></p>
        </div>
        
        <div id="report-container" class="report-content">
            <h2>AI-Generated Investment Analysis</h2>
            <div id="report-content" class="markdown-content">
                <!-- Report content will be inserted here -->
                <div class="loading">Loading report...</div>
            </div>
        </div>
        
        <div class="footer">
            <p>Powered by LangAlpha AI | Investment insights are for informational purposes only</p>
        </div>
    </div>
    
    <!-- Add Markdown.js library for rendering markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js/styles/github.css">
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configure marked for security and code highlighting
            marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: true,
                highlight: function(code, lang) {
                    if (hljs && lang && hljs.getLanguage(lang)) {
                        try {
                            return hljs.highlight(code, { language: lang }).value;
                        } catch (e) {
                            console.error('Highlight.js error:', e);
                        }
                    }
                    return code;
                }
            });
            
            // Set up button event handlers
            document.getElementById('back-to-results').addEventListener('click', goBackToDemoPage);
            document.getElementById('print-report').addEventListener('click', function() {
                window.print();
            });
            document.getElementById('download-pdf').addEventListener('click', downloadReport);
            
            // Display current date and time
            const now = new Date();
            document.getElementById('date-display').textContent = now.toLocaleString();
            
            // Get report data from localStorage
            const reportContent = localStorage.getItem('finalReport');
            const queryText = localStorage.getItem('reportQuery');
            
            // Display query text
            if (queryText) {
                document.getElementById('query-display').textContent = queryText;
            } else {
                document.getElementById('query-display').textContent = 'No query found';
            }
            
            // Display report content
            const reportContentElement = document.getElementById('report-content');
            if (reportContent) {
                try {
                    const parsedContent = marked.parse(reportContent);
                    const sanitizedContent = DOMPurify.sanitize(parsedContent);
                    reportContentElement.innerHTML = sanitizedContent;
                } catch (e) {
                    console.error("Error parsing report:", e);
                    reportContentElement.innerHTML = `<div class="error">Error displaying report: ${e.message}</div>`;
                }
            } else {
                document.getElementById('report-container').innerHTML = `
                    <div class="no-report">
                        <h2>No Report Found</h2>
                        <p>Please go back to the main page and submit a query to generate a report.</p>
                        <button class="button" onclick="window.location.href='demo.html'">
                            <span>Go to Main Page</span>
                        </button>
                    </div>
                `;
            }
        });
        
        // Function to download the report as PDF
        function downloadReport() {
            const reportContent = localStorage.getItem('finalReport');
            const queryText = localStorage.getItem('reportQuery');
            
            if (reportContent) {
                // For a simple approach, let's use the browser's print functionality set to save as PDF
                // We can simulate this by using window.print() with some styling
                const printStyles = document.createElement('style');
                printStyles.textContent = `
                    @media print {
                        body { 
                            padding: 20px;
                            margin: 0;
                        }
                        .actions, .button, .footer, #back-to-results {
                            display: none !important;
                        }
                        .report-container {
                            max-width: 100%;
                        }
                        .report-info, .report-content {
                            break-inside: avoid;
                            page-break-inside: avoid;
                        }
                    }
                `;
                document.head.appendChild(printStyles);
                
                // Add a notification
                const notification = document.createElement('div');
                notification.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 bg-primary-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
                notification.textContent = 'Save as PDF in the print dialog...';
                document.body.appendChild(notification);
                
                // Wait a moment for the user to see the notification
                setTimeout(() => {
                    notification.remove();
                    window.print();
                    document.head.removeChild(printStyles);
                }, 1500);
            }
        }
        
        // Function to return to the demo page without losing state
        function goBackToDemoPage() {
            // Store a flag to indicate we're returning from the report page
            localStorage.setItem('returnFromReport', 'true');
            window.location.href = 'demo.html';
        }
    </script>
</body>
</html>
